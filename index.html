<!Doctype html>
<html lang="en">
 <head></head>
   <title>survey-form</title>
   <meta charset='utf-8'/>
 <body>
   <h1 id='title'>Rukayat Survey Form<h1>
   <p id='description'>Thank you for taking the time to improve the platform</p>
   <form id='survey-form'>
     <fieldset>
        <label id="name-label">Name: <input id='name', type='text' placeholder='Enter your name' required/></label>
        <label id='email-label'>Email: <input id="email" name="email" type="email" placeholder = 'Enter your email' required />
        <label id='number-label'>Number: <input id="number" name="number" type="number" min= '5' max='100' placeholder='Enter your number' required />
        <label for="dropdown">How did you hear about us?
              <select id="dropdown">
                <option value="">(select one)</option>
                <option value="1">Google Search</option>
                <option value="2">Instagram</option>
                <option value="3">Twitter</option>
                <option value="4">Other</option>
              </select>
            </label>
        </fieldset>
         <legend>Would you recommend Agent Furnishings?</legend>
            <label><input id="definitely" type="radio" name='recommend' value='1' checked /> Definitely</label>
            <label><input id="maybe" type="radio" name='recommend' value='2' /> Maybe</label>
            <label><input id="notsure" type="radio" name='recommend' value='3' /> Not sure</label>

          <legend>What would you like to see improved?</legend>
            <input id="cust-service" type="checkbox" name="personality" value="cust-service" checked> <label for="loving">Customer Service</label>
            <input id="website" type="checkbox" name="personality" value="website"> <label for="lazy">website</label>
            <input id="operations" type="checkbox" name="personality" value="operations"> <label for="operations">Energetic</label>


            <label for="bio">Any comments or suggestions:
              <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Improvement on..."></textarea>
            </label>
            <input id ='submit' type="submit" value="Submit" />
   </form>
 </body>
